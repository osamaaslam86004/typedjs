<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Typed.js Features</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="example-2.css" />
</head>

<body>
  <!-- Welcome Section -->
  <section class="text-center py-5 bg-primary text-white">
    <h1>Welcome to <span id="bulk-typed"></span></h1>
    <p>Our platform ensures security, convenience, and trust.</p>
  </section>

  <!-- Feedback Form -->
  <section class="form-section">
    <div class="container">
      <div class="dynamic-heading">
        <span id="instruction-typed"></span>
      </div>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="e.g., John Doe" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="e.g., john.doe@example.com" />
        </div>
        <div class="mb-3">
          <label for="feedback" class="form-label">Your Feedback</label>
          <textarea class="form-control" id="feedback" placeholder="e.g., Great platform! Keep it up!"
            rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-white">
    <p>&copy; 2024 CryptoWallet Inc. All Rights Reserved.</p>
  </footer>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="example-2.js"></script>
</body>

</html>
